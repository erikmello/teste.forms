<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs HTML - Parte 1</title>

<style>
    body {
        font-family: sans-serif;
    }

    label {
        cursor: pointer;
    }
</style>
</head>

<body>  
    <section>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Formulário</p>
        <p> 
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
        </p>

        <p> 
            <label for="nome">Sou um dev:</label><br>
            <input type="checkbox" id="dev1" name="dev" value="Sim">
            <label for="nome">Sou um dev1:</label><br>
            <input type="checkbox" id="dev2" name="dev" value="Sim">
            <label for="nome">Sou um dev2:</label><br>
            <input type="checkbox" id="dev3" name="dev" value="Sim">
            <label for="nome">Sou um dev3:</label><br>
        </p>

        
        <p> 
            Gênero:<br>
            <input type="radio" id="Masculino" name="Genero" value="Masculino">
            <label for="Masculino">Masculino</label><br>

            <input type="radio" id="Feminino" name="Genero" value="Feminino">
            <label for="Feminino">Feminino</label><br>

            <input type="radio" id="outro_outra" name="Genero" value="outro_outra">
            <label for="outro_outra">Outro ou Outra</label><br>
        </p>

        <p>
            <label for="nome">Date:</label>
            <input type="Date" id="date" name="date" value="2025-03-19">
        </p>

        <p>
            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" value="12:00">
        </p>

        <p>
            <label for="cor">Cor Preferida</label>
            <input type="color" id="cor" name="cor" value="#45b39d">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" multiple>
        </p>

        <p>
            <label for="url">Sua Url: </label>
            <input type="url" name="url" id="url" placeholder="Insira seu site">
        </p>

        <p>
            <label for="Number">Numero:</label>
            <input type="number" id="number" name="number" placeholder="Insira um número">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="passaword" placeholder="Insira sua senha">
        </p>
        
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks" label="0%">
                <option value="0">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="select">Selecione alguma coisa:</label>
            <select id="select" name="select">
                <option value="qualquer" label="Isso é diferente do valor 1">
                <option value="qualquer coisa" label="Isso é diferente do valor 2">
                <option value="qualquer coisa mesmo" label="Isso é diferente do valor 3">
                <option value="qualquer coisa mesmo" label="Isso é diferente do valor 4">
                <option value="qualquer coisa mesmo" label="Isso é diferente do valor 5">
            </select>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset"> Resetar</button>
        </p>

        <p>
            <label for="textarea"> Area de Texto</label>
            <textarea name="textarea" id="textarea" cols="30" rows="5">
                
            </textarea>
        </p>
    </form>
</section>
</body>
</html>
